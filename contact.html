<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Helen Pastras Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Helen Pastras</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write to me! Ask or share something!" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/helenpastras"><img src="assets/images/GitHub-Mark-64px.png" class="social" alt="Github" title="Github"></a>
        <a href="https://www.linkedin.com/in/helenpastras/"><img src="assets/images/In-2C-75px-TM.png" class="social" alt="LinkedIn" title="LinkedIn"></a> 
        <a href="https://stackoverflow.com/users/9797544/helenpastras?tab=profile"><img src="assets/images/so-icon.png" class="social" alt="Stack Overflow" title="StackOverflow"></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
